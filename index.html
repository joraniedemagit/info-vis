<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Visualizing the Relationship Between Migration and Global Terrorism</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="js/datamaps.world.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 no-padding">
                <h1 id="titleText">Visualizing the Relationship Between Migration and Global Terrorism</h1>
                <div id="viz-container"></div>
                <!-- <svg id="legend-svg"></svg> -->
            </div>
            <div class="col-md-3 no-padding">
                <div id="sidebar">
                    <h2 id="sidebar-country"></h2>
                    <h3>Migrations</h3>
                    <p id="sidebar-migration"></p>
                    <div>Country of Origin:</div>
                    <canvas id="countryOfOriginChart"></canvas>
                    <!-- <div>Religion Migrants:</div>
                    <ul>
                        <li>Jewish (33%)</li>
                        <li>Christian (23%)</li>
                        <li>Muslim (12%)</li>
                        <li>Other (32%)</li>
                    </ul> -->
                    <h3>Terrorist Attacks</h3>
                    <p id="sidebar-terror"></p>
                    <div id="sidebar-targettypes">
                        <div>Terrorist Organisations:</div>
                        <canvas id="terrorOrganisationsChart"></canvas>
                        <div>Target Types:</div>
                        <canvas id="targetTypesChart"></canvas>
                    </div>
                    <div id="sidebar-attacktypes">
                        <div>Attack Types:</div>
                        <canvas id="attackTypesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div id="bottom-box"></div>
            </div>
        </div>
    </div>

    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
